<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alteração de Cor por Clique</title>
  <style>
    #quadrado {
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="quadrado"></div>
  <button id="mudarCorBtn">Mudar Cor</button>

  <script>
    const quadrado = document.getElementById('quadrado');
    const botao = document.getElementById('mudarCorBtn');
    
    

    

    botao.addEventListener('click', () => {
      // Define uma nova cor aleatória
      quadrado.style.backgroundColor = "red"
    });
  </script>

</body>
</html>
