<!-- HTML: Deve conter dois campos de entrada para números, um 
    botão para realizar a adição e um elemento para exibir o resultado.
JavaScript: Ao clicar no botão, o script deve somar os valores
 dos dois campos de entrada e exibir o resultado no elemento designado.-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>

    <input type="number" id="numero1">
    <input type="number" id="numero2">
    <button id="somar"> Somar </button>
    <div id="soma">  0 </div>

    <script>
        const somar = document.getElementById('somar');
        const numero1 = document.getElementById('numero1')
        const numero2 = document.getElementById('numero2')
        const soma = document.getElementById('soma')
    
        somar.addEventListener('click', () => {
            const valor1 = parseFloat(numero1.value) || 0;
            const valor2 = parseFloat(numero2.value) || 0;
            const total = valor1 + valor2;
            soma.textContent = total;
            
        });
      </script>
 </body>
 </html>
